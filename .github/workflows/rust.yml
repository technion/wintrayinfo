name: Rust

on: ["push", "pull_request"]
env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run Clippy
      run: cargo clippy
    - name: Run tests
      run: cargo test --verbose
